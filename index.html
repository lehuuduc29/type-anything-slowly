<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>TYPE ANYTHING SLOWLY</h2>
    
    <input id="result" onkeydown="myFunction()" />
  
</body>

<script>

    let str = 'toi la ai!!!'
    let Arr = str.split('')
    console.log(Arr)
    let text = ''

    function myFunction() {
        let l = document.getElementById("result").value
        console.log('length: ', l.length)

        if (l.length > 0 && l.length <= 12) {
            for (let i = 0; i < l.length; i++) {
                text = text + Arr[i]
                console.log(Arr[i])
                document.getElementById("result").value = text
                console.log(text)
                // text = ""
            }
            text = ""
        } else {
            document.getElementById("result").value = ''
            text = ""
        }
    }

</script>

</html>
